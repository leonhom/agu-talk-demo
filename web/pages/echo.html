<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Web Socket JavaScript Echo Client</title>
    <script language="javascript" type="text/javascript">
        var echo_websocket;

        function init() {
            output = document.getElementById("output");
            initConnect();
        }
        
        function initConnect() {
            //var wsUri = "ws://119.3.104.56:7777/ws/programmaticEcho";
            var wsUri = "ws://119.3.104.56:7777/ws/echo";
            writeToScreen("Connecting to " + wsUri);
            echo_websocket = new WebSocket(wsUri);
            echo_websocket.onopen = function (evt) {
                writeToScreen("Connected !");
            };

            echo_websocket.onmessage = function (evt) {
                writeToScreen("Received message: " + evt.data);
            };

            echo_websocket.onerror = function (evt) {
                writeToScreen('<span style="color: red;">ERROR:</span> ' + evt.data);
            };
        }

        function send_echo() {
            doSend(textID.value);
        }

        function doSend(message) {
            echo_websocket.send(message);
            writeToScreen("Sent message: " + message);
        }

        function writeToScreen(message) {
            var pre = document.createElement("p");
            pre.style.wordWrap = "break-word";
            pre.innerHTML = message;
            output.appendChild(pre);
        }

        window.addEventListener("load", init, false);

    </script>
</head>
<body>
<h1>Echo Server</h1>

<div style="text-align: left;">
    <form action="">
        <input onclick="send_echo()" value="Press to send" type="button">
        <input id="textID" name="message" value="Hello Web Sockets" type="text"><br>
    </form>
</div>
<div id="output"></div>
</body>
</html>
