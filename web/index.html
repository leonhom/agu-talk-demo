<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>agu-talk</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
        body {
            margin-top: 5px;
        }

        .send-div {
            width: 100%;
        }

        .send-text {
        }

        .text-div {
            padding-left: 0px;
            padding-right: 0px;
        }

        .btn-div {
            padding-left: 0px;
            padding-right: 0px;
            text-align: right;
        }
    </style>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">当前登录用户</h3>
                </div>
                <div class="panel-body">
                    <div class="list-group">
                        <a href="#" class="list-group-item">你好，${sessionScope.username}</a>
                        <a href="logout" class="list-group-item">退出</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title" id="talktitle"></h3>
                </div>
                <div class="panel-body">
                    <div class="well" id="log-container" style="height:400px;overflow-y:scroll">

                    </div>
                    <div class="send-div">
                        <div class="col-md-10 text-div">
                            <input type="text" id="msg" class="form-control send-text"/>
                        </div>
                        <div class="col-md-2 btn-div">
                            <button id="send" type="button" onclick="send()" class="btn btn-primary send-btn">发送
                            </button>
                            <button id="clear" type="button" onclick="clear()" class="btn btn-primary send-clear">清除
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script language="JavaScript" type="text/javascript">

    var websocket;
    var content;

    function init() {
        content = document.getElementById("content");
        initConnect();
    }

    document.onkeydown = function (e) {
        if (e.keyCode == 13) {
            send();
        }
    }

    function initConnect() {
        var wsUri = "ws://119.3.104.56:7777/ws/chatroom";
        if ('WebSocket' in window) {
            websocket = new WebSocket(wsUri);
        } else if ('MozWebSocket' in window) {
            websocket = new MozWebSocket(wsUri);
        } else {
            alert('WebSocket is not supported by this browser.');
            return;
        }

        websocket.onopen = function (evt) {
            //writeToContent("You have join the ChatRoom！")
        };
        websocket.onmessage = function (evt) {
            $("#log-container").append("<div class='bg-info'><label class='text-danger'>" + evt.data + "</label><div class='text-success'>" + evt.data + "</div></div><br>");
            scrollToBottom();
            newMsg = true;
            setTitle1();
        };
        websocket.onerror = function (evt) {
            writeToContent('<span style="color: red;">ERROR:</span> ' + evt.data);
        };
    }

    function send() {
        websocket.send(msg.value);
        $("#msg").val("");
    }

    // 滚动条滚动到最低部
    function scrollToBottom() {
        var div = document.getElementById('log-container');
        div.scrollTop = div.scrollHeight;
    }

    function clear() {
        console.log("1213131");
        $("#log-container").empty();
    }

    window.addEventListener("load", init, false);


    /**收到消息提示*/
    let newMsg = false;
    let window_focused = true;

    function setTitle1(){
        if(newMsg === true && window_focused === false){
            document.title = "【新消息】";
            setTimeout(setTitle2,100);
        }
    }

    function setTitle2(){
        document.title = "";
        setTimeout(setTitle1,100);
    }


    $(window).focus(function (e) {
        window_focused = true;
        setTitle2();
    });


    $(window).blur(function (e) {
        window_focused = false;
    });

</script>
</body>
</html>
